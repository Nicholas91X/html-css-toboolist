<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- inizio header -->
    <header>
        <!-- logo Boolean -->
        <div class="header-container">
            <img id="logo" src="img/logo.png" alt="logo Boolean">
            <h1>Toboolist</h1>
        </div>
    </header>
    <!-- fine header -->
    
    <!-- inizio main -->
    <main>
        <!-- inizio contenitore esterno -->
        <div class="container-esterno">
            <!-- inizio contenitore interno -->
            <div class="container-interno">
                <!-- sezione con i pulsanti di azione -->
                <section>
                    <div class="add-buttons">
                        <button id="add-task"  class="button-general margin-section" >Add Task</button>
                        <button id="add-section" class="button-general" >Add Section</button>
                    </div>
                </section>
                <!-- sezione new task -->
                <section>
                    <div class="margin-section">
                        <!-- new task -->
                        <div>
                            <span class="down-arrow">&dtrif;</span>
                            <h2> New Task</h2>
                        </div>
                        <!-- attività -->
                        <div class="margin-activities">
                            <span class="checkmark">&checkmark;</span>
                             Quarterly Newsletter
                             <button class="button-activities blue-button">Editorial</button>
                        </div>
                    </div>
                </section>
                <!-- sezione Today -->
                <section>
                    <div class="margin-section">
                        <!-- Today -->
                        <div>
                            <span class="down-arrow">&dtrif;</span>
                            <h2> Today</h2>
                        </div>
                        <!-- attività -->
                        <div class="margin-activities">
                            <span class="checkmark">&checkmark;</span>
                             Recruiting blog post
                            <button class="button-activities blue-button">Editorial</button>
                        </div>
                        <!-- attività -->
                        <div class="margin-activities">
                            <span class="checkmark">&checkmark;</span>
                             Mobile app launch
                            <button class="button-activities purple-button">01 Goals</button>
                        </div>
                        <!-- attività -->
                        <div class="margin-activities">
                            <span class="cross">&cross;</span>
                             Interview John H.
                            <button class="button-activities green-button">Recruiting</button>
                        </div>
                        <!-- attività -->
                        <div class="margin-activities">
                            <span class="checkmark">&checkmark;</span>
                             Summit update to mobile storefronts
                            <button class="button-activities orange-button">Mobile</button>
                        </div>
                    </div>
                </section>
                <!-- sezione Upcoming -->
                <section>
                    <div class="margin-section">
                        <!-- Upcoming -->
                        <div>
                            <span class="down-arrow">&dtrif;</span>
                            <h2> Upcoming</h2>
                        </div>
                        <!-- attività -->
                        <div class="margin-activities">
                            <span class="cross">&cross;</span>
                             Schedule meeting with Alex
                        <!-- attività -->
                        <div class="margin-activities">
                            <span class="checkmark">&checkmark;</span>
                             Homepage refresh
                            <button class="button-activities violet-button">Website</button>
                        </div>
                        <!-- attività -->
                        <div class="margin-activities">
                            <span class="checkmark">&checkmark;</span>
                             Onboard new sales team member
                            <button class="button-activities lime-button">Sales</button>
                        </div>
                        <!-- attività -->
                        <div class="margin-activities">
                            <span class="checkmark">&checkmark;</span>
                             Review editorial calendar
                            <button class="button-activities blue-button">Editorial</button>
                        </div>
                    </div>
                </section>
            </div>
            <!-- fine contenitore interno -->
        </div>
        <!-- fine contenitore esterno -->
    </main>
    <!-- fine main -->
</body>
</html>
